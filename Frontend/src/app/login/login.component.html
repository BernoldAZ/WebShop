
<div class="bg">
  
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
            <h1 class="example-full-width"> Login </h1>

        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form >
            <div>Email</div>
            <mat-form-field class="example-full-width">
              <mat-label>Type your email</mat-label>
              <input matInput  id="Email" >
            </mat-form-field>
            <div>Password</div>
            <mat-form-field class="example-full-width">
                <mat-label>Type your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" id="Password">
              </mat-form-field>
          </form>
          <button mat-flat-button class="buttons" color="primary" (click)="login()">
            Login
          </button>
          <button mat-button class="buttons" color="secondary" routerLink="/sign-up" routerLinkActive="active" ariaCurrentWhenActive="page">
            Sign up
          </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
