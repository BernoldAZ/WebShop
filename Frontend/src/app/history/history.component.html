<div class="bg">
  <div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
            <h1> History </h1>

        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true" class="full-height" *ngFor="let shopping of history"
                                 (closed)="panelOpenState = false" >
              <mat-expansion-panel-header>
                <mat-panel-title>
                    ID: {{shopping.id}}
                </mat-panel-title>
                <mat-panel-description>
                    Date: {{shopping.date}}, Total: {{shopping.total}} â‚¬
                </mat-panel-description>
              </mat-expansion-panel-header>
              <mat-list >
                <mat-list-item class="full-height" *ngFor="let item of shopping.items">
                    <span matListItemTitle>
                        {{item.name}}
                    </span >
                    <span matListItemLine>
                        Quantity: {{item.quantity}}
                    </span >
                    <span matListItemLine>
                        Price: {{item.price}}
                    </span >
                    <mat-divider [inset]="true"></mat-divider>
                </mat-list-item>
            </mat-list>
            </mat-expansion-panel>
          </mat-accordion>
      </mat-card-content>
    </mat-card>
  </div>
</div>
